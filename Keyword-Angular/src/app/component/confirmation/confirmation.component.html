<div class="content">
    <div class="text">
        <p>{{message}}</p>
    </div>
    
    
    <div class="buttons">
        <button class="btn btn-danger" (click)="confirm.emit(true)">Confirm</button>
        <button class="btn btn-primary" (click)="confirm.emit(false)">Cancel</button>
    </div>
</div>
