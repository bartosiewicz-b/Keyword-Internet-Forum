<form #createGroup="ngForm" (ngSubmit)="create(createGroup)">
    <div class="form-group">
      <label for="groupName">Group Name</label>
      <input ngModel type="text" class="form-control" id="groupName" name="groupName">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea ngModel class="form-control" id="description" name="description" rows="20"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
