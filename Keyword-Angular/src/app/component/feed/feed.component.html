<div class="input-group mb-3">
  <input type="text" class="form-control" aria-label="Recipient's username" #postName 
  aria-describedby="basic-addon2" (keyup)="search(postName.value)">
</div>


<div *ngFor="let p of posts" class="feed">
    <a routerLink="{{p.groupName}}/{{p.id}}">
      <post-card [post]="p" [excerpt]="true"></post-card>
    </a>
</div>
